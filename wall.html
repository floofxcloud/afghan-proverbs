  <section id="wall">
    <h2>Interactive Wall</h2>
    <p class="wall-intro">Share your favorite Afghan proverb with us. Let your wisdom inspire others.</p>
    <form id="proverbForm">
      <label for="language">Language:</label>
      <select id="language" name="language" required>
        <option value="" disabled selected>Select a language</option>
        <option value="Dari">Dari (Persian)</option>
        <option value="Pashto">Pashto</option>
        <option value="English">English</option>
      </select>

      <label for="proverb">Your Proverb:</label>
      <textarea id="proverb" name="proverb" placeholder="Write your proverb..." maxlength="300" required></textarea>
      <div class="char-count" id="charCount">0 / 300</div>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="e.g. Fatima" required>

      <button type="submit">Submit Proverb</button>
    </form>
  </section>
